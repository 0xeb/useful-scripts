<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA and iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Slideshow">
    <meta name="application-name" content="Web Slideshow">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/app.manifest">
    
    <title>Web Slideshow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #status-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 1000;
        }
        #controls-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
        #help-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            max-width: 400px;
        }
        #help-modal h3 {
            margin-bottom: 10px;
        }
        #help-modal .shortcut {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        #help-modal .key {
            font-weight: bold;
            color: #4CAF50;
        }
        #install-prompt {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 3000;
            text-align: center;
            max-width: 300px;
        }
        #install-prompt button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #wake-lock-status {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4CAF50;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Gallery Styles */
        #gallery-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }
        #gallery-container.active {
            display: block;
        }
        #slideshow-container {
            display: block;
        }
        #slideshow-container.hidden {
            display: none;
        }

        #gallery-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background: #2a2a2a;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-index {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        /* Pagination */
        #gallery-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            position: sticky;
            bottom: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
        }

        .page-button {
            padding: 8px 12px;
            background: #3a3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .page-button:hover:not(:disabled) {
            background: #4a4a4a;
        }

        .page-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-button.active {
            background: #4CAF50;
        }

        .page-numbers {
            display: flex;
            gap: 5px;
        }

        .page-number {
            padding: 8px 12px;
            background: #3a3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            min-width: 40px;
            transition: background 0.2s;
        }

        .page-number:hover {
            background: #4a4a4a;
        }

        .page-number.current {
            background: #4CAF50;
            cursor: default;
        }

        .page-ellipsis {
            padding: 8px 12px;
            color: #888;
        }

        /* Full-screen Viewer */
        #fullscreen-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 5000;
            justify-content: center;
            align-items: center;
        }

        #fullscreen-viewer.active {
            display: flex;
        }

        #fullscreen-viewer img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 5001;
            transition: background 0.2s;
            border-radius: 5px;
        }

        .fullscreen-nav:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .fullscreen-nav.prev {
            left: 20px;
        }

        .fullscreen-nav.next {
            right: 20px;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 5001;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .fullscreen-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .fullscreen-index {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Slideshow Container -->
    <div id="slideshow-container">
        <div id="container">
            <img id="slideshow-image" src="" alt="Slideshow">
            <div id="status-overlay"></div>
            <div id="wake-lock-status"></div>
            <div id="controls-hint">Press H for help</div>
        </div>
    </div>

    <!-- Gallery Container -->
    <div id="gallery-container">
        <div id="gallery-grid"></div>
        <div id="gallery-pagination">
            <button class="page-button" id="page-first">First</button>
            <button class="page-button" id="page-prev">Previous</button>
            <div class="page-numbers" id="page-numbers"></div>
            <button class="page-button" id="page-next">Next</button>
            <button class="page-button" id="page-last">Last</button>
        </div>
    </div>

    <!-- Full-screen Viewer -->
    <div id="fullscreen-viewer">
        <img id="fullscreen-image" src="" alt="">
        <button class="fullscreen-nav prev" id="fullscreen-prev">‹</button>
        <button class="fullscreen-nav next" id="fullscreen-next">›</button>
        <button class="fullscreen-close" id="fullscreen-close">×</button>
        <div class="fullscreen-index" id="fullscreen-index"></div>
    </div>

    <div id="install-prompt">
        <div>For the best fullscreen experience on iPad/iPhone:</div>
        <button onclick="showInstallInstructions()">How to Install</button>
        <button onclick="dismissInstallPrompt()">Dismiss</button>
    </div>
    <div id="help-modal">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut"><span class="key">←/→</span><span>Previous/Next image</span></div>
        <div class="shortcut"><span class="key">Space/Enter</span><span>Pause/Resume</span></div>
        <div class="shortcut"><span class="key">F</span><span>Toggle fullscreen</span></div>
        <div class="shortcut"><span class="key">R</span><span>Toggle repeat</span></div>
        <div class="shortcut"><span class="key">S</span><span>Toggle shuffle</span></div>
        <div class="shortcut"><span class="key">T</span><span>Picture-in-Picture</span></div>
        <div class="shortcut"><span class="key">G</span><span>Toggle Gallery/Slideshow</span></div>
        <div class="shortcut"><span class="key">+/-</span><span>Adjust speed</span></div>
        <div class="shortcut"><span class="key">H</span><span>Show/Hide help</span></div>
        <div class="shortcut"><span class="key">Q/Esc</span><span>Close help</span></div>
    </div>
    <script src="slideshow.js"></script>
</body>
</html>
